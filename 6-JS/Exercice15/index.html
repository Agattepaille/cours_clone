<!DOCTYPE html>
<html>

<head>
  <title>Address</title>
  <meta charset="utf-8" />
</head>

<body>
  <div class="container mx-auto p-5">
    <form id="form">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Zipcode</label>
        <input class="form-control" id="postcode" placeholder="Zipcode" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">City</label>
        <select class="form-select" name="selectedCity" id="city">
          <option value="">Select a city</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Street</label>
        <select class="form-select" name="selectedStreet" id="street">
          <option value="">Select a street</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">House Number</label>
        <input class="form-control" type="number" min="1" id="houseNumber" placeholder="House Number" />
      </div>
      <button type="button" id="weatherButton" class="btn btn-primary">
        Check the weather
      </button>
    </form>
    <div id="weatherCard" class="card mx-auto m-3 p-2" style="width: 18rem">
      <div class="card-body m-2">
        <img id="weatherIcon" src="" class="card-img-top col-md-2" alt="Weather Icon" />
      </div>
      <div class="card-body p-2">
        <p class="card-text"></p>
      </div>
    </div>
  </div>

  <!-- <script src="test.js" type="text/javascript"></script> -->
  <script src="test2.js" type="text/javascript"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</body>

</html>
