<!doctype html>
<html>

<head>
    <title>Address</title>
    <meta charset="utf-8">

</head>

<body>

    <div class="container mx-auto p-5">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Zipcode</label>
            <input class="form-control" id="postcode" placeholder="Zipcode">

        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">City</label>
            <select class="form-select" name="selectedCity" id="city">
                <option value="">Select a city</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Street</label>
            <select class="form-select" name="selectedStreet" id="street">
                <option value="">Select a street</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Number</label>
            <input class="form-control" id="number" placeholder="Number">
        </div>

    </div>

    <script src="test.js" type="text/javascript"></script>
